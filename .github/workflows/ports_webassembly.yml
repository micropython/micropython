name: webassembly port

on:
  push:
  pull_request:
    paths:
      - '.github/workflows/*.yml'
      - 'tools/**'
      - 'py/**'
      - 'extmod/**'
      - 'shared/**'
      - 'lib/**'
      - 'ports/webassembly/**'
      - 'tests/**'
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number (for retest command)'
        required: false
      pr_sha:
        description: 'PR SHA (for retest command)'
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Install packages
      run: tools/ci.sh webassembly_setup
    - name: Build
      run: tools/ci.sh webassembly_build
    - name: Run tests
      run: tools/ci.sh webassembly_run_tests
    - name: Print failures
      if: failure()
      run: tests/run-tests.py --print-failures
